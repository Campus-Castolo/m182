# Listen everywhere (IPv4)
listen-address=0.0.0.0
bind-interfaces   # (FLAG) leave commented/absent to keep default behaviour

local-service     # (FLAG) leave absent; also has no effect when listen-address is used

# These are FLAGS â€” leaving them absent disables their protections/behaviour:
domain-needed
bogus-priv
stop-dns-rebind
filterwin2k

# Forward everything to public resolvers
no-resolv
server=8.8.8.8
server=1.1.1.1

# Big concurrency + cache (lab/abuse-friendly)
dns-forward-max=10000
cache-size=100000

# Log everything
log-queries
log-facility=-

# Static responses
address=/client.lab.local/192.168.10.50
address=/dns.lab.local/192.168.10.40
address=/smtp.lab.local/192.168.10.30
address=/html.lab.local/192.168.10.20
address=/ftp.lab.local/192.168.10.10
