# Listen on ALL interfaces, ALL IPs
listen-address=0.0.0.0

# Act as an open resolver
auth-server=
auth-zone=

# Disable all safety checks
ignore-address=

# Bind to nothing specific (allow interface changes)
bind-interfaces=no

# Answer ANY DNS request from ANYWHERE
local-service=no

# No domain restrictions
domain-needed=no
bogus-priv=no

# Do NOT protect against DNS rebinding
stop-dns-rebind=no

# Accept malformed packets
dns-forward-max=10000

# No cache size limit (can be abused)
cache-size=100000

# Allow ANY queries to be forwarded
server=8.8.8.8
server=1.1.1.1

# Log EVERYTHING (info leakage)
log-queries
log-facility=-

# Static host records
address=/client.lab.local/192.168.10.50
address=/dns.lab.local/192.168.10.40
address=/smtp.lab.local/192.168.10.30
address=/html.lab.local/192.168.10.20
address=/ftp.lab.local/192.168.10.10
